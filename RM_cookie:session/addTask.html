<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>addTask</title>
    <link rel="stylesheet" href="css/addtask.css">
    <link rel="stylesheet" href="css/routine.css"/>

</head>
<body>


<div class="container-fluid">
    <br>
    <div class="row">

        <div class="col-md-12">
            <div class="row Space">
                <ul class="nav nav-tabs navTitle">
                    <li ><a href="taskList.html" >任务列表</a></li>
                    <li class="active"><a href="addTask.html" >添加任务</a></li>
                    <li ><a href="#">填写任务</a></li>
                </ul>
            </div>

            <br>

            <div class="row">
                <div class="container">
                    <div class="row addTaskPage ">
                        <form class="form-horizontal " action="../php/addTask.php" method="post" >
                            <div class="form-group" id="inputDDLGroup">
                                <label class="col-sm-2 control-label ">日期</label>
                                <div class="col-sm-4">
                                    <input type="date" name="taskDDL" id="inputDDL" class="form-control myInput"  title="DeadLine">
                                </div>
                            </div>

                            <div class="form-group" id="inputTimeGroup">
                                <label class="col-sm-2 control-label ">时间</label>
                                <div class="col-sm-4">
                                    <input type="time" name="taskTime" id="inputTime" class="form-control myInput"  title="DeadLine">
                                </div>
                            </div>

                            <div class="form-group" id="inputNameGroup">
                                <label class="col-sm-2 control-label ">任务名称</label>
                                <div class="col-sm-4">
                                    <input type="text" name="taskName" id="inputTaskName" class="form-control myInput"  title="taskName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label ">任务描述</label>
                                <div class="col-sm-8">
                                    <textarea name="taskDescription" class="form-control myText" id="inputDescription" rows="10" title="Description"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-2">
                                    <button type="button" class="btn btn-primary my-button" style="font-size: 100%" onclick="submitInput()">添加任务</button>
                                </div>
                                <div class=" col-sm-2">
                                    <button type="button"  class="btn btn-primary my-button" style="font-size: 100%" onclick="clearInput()">  清除  </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
            </div>
        </div><!-- /.modal-content -->

</div>

</html>
